   
<!-- end page title --> 
<div class="row">
    <div>
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h4 class="header-title">Department Faults</h4>
                    <div class="dropdown">
                        <a href="#" class="dropdown-toggle arrow-none card-drop" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="mdi mdi-dots-horizontal"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <!-- item-->
                            <a href="javascript:void(0);" class="dropdown-item">Today</a>
                            <!-- item-->
                            <a href="javascript:void(0);"  class="dropdown-item">This Week</a>
                            <!-- item-->
                            <a href="javascript:void(0);" class="dropdown-item">This month</a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="table-responsive">
                    <table datatable="ng" *ngIf="showContent" [dtOptions]="dtOptions" class="table table-centered table-nowrap table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Fault Id</th>
                                <th>Customer Name</th>
                                <th>Account Manager</th>
                                <th>Link Name</th>
                                <th>Actions</th>                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let fault of faults">
                                <td>{{fault.id}}</td>
                                <td>{{fault.customerName}}</td>
                                <td>{{fault.accountManager}}</td>
                                <td>{{fault.linkName}}</td>
                                <td class="table-action" style="width: 90px;">
                                    <div class="dropdown">
                                        <a href="#" class="dropdown-toggle arrow-none card-drop" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="mdi mdi-dots-horizontal"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-end">
                                            <!-- item-->
                                            <a href="javascript:void(0);" class="dropdown-item" [routerLink]="['view',fault.id]">View</a>
                                            <!-- item-->
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- end table-responsive-->

            </div> <!-- end card body-->
        </div> <!-- end card -->
    </div><!-- end col-->
    <router-outlet></router-outlet>
</div>
<!-- end row-->
